<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="./assets/icomoon/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins';
        }
    </style>
</head>

<body class="bg-white">
    <div>
        <header class="py-5 bg-orange-light">
            <img src="./assets/logo.svg" alt="" class="mx-auto">
        </header>
        <main class="container pt-[60px] pb-[158px] h-[calc(100vh-100px)]">
            <form id="form" class="flex mb-10" onsubmit="add(event)">
                <input id="input" required
                    class="pl-9 py-4 rounded-l-full w-full outline-none bg-orange-light text-dark placeholder:text-gray-300 text-3.5xl font-normal leading-normal"
                    type="text" placeholder="What do you need to do?">
                <button
                    class="rounded-r-full px-6 text-gray-400 bg-blue font-semibold tracking-[1.9px] uppercase text-[38px] hover:bg-orange duration-300">Add</button>
            </form>
            
            <div class="px-[50px] bg-orange-light rounded-[50px] flex items-end flex-col gap-6">
                <div class="tab_section w-full">
                
                    <div class="plan_type_cont w-full flex gap-0">
                      <button class="plan__case__btn w-full py-4 px-6 bg-stone-400 mx-0 focus:bg-stone-300 hover:bg-stone-300 transition-all delay-100" onclick="openCity('todos')">All</button>
                      <button class="plan__case__btn w-full py-4 px-6 bg-stone-400 mx-0 focus:bg-stone-300 hover:bg-stone-300 transition-all delay-100" onclick="openCity('new')">New</button>
                      <button class="plan__case__btn w-full py-4 px-6 bg-stone-400 mx-0 focus:bg-stone-300 hover:bg-stone-300 transition-all delay-100" onclick="openCity('removed')">Removed</button>
                      <button class="plan__case__btn w-full py-4 px-6 bg-stone-400 mx-0 focus:bg-stone-300 hover:bg-stone-300 transition-all delay-100" onclick="openCity('done')">Done</button>
                    </div>
                    <div id="new" class="plan" style="display:none">
                      
                    </div>
                    <div id="removed" class="plan" style="display:none">

                    </div>
                    
                    <div id="done" class="plan hidden" style="display:none">

                    </div>
               </div>
                <div id="todos" class="plan w-full" style="display:block"></div>
                <button onclick="clearTasks()"
                    class="todos_clear_btn px-2.5 py-5 flex items-center gap-2.5 text-2xl font-normal leading-normal text-orange">
                    <span class="icon-clear"></span>
                    Clear Completed4
                </button>
            </div>
         
              </main>
              
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                container: {
                    center: true,
                    padding: "16px",
                    screens: {
                        sm: '640px',
                        md: '768px',
                        lg: '1024px',
                        xl: '1072px',
                    },
                },
                extend: {
                    colors: {
                        orange: {
                            DEFAULT: "#D98326",
                            light: "#F1ECE6",
                        },
                        blue: "#76B7CD",
                        red: "#B30B04",
                        dark: "#323232",
                        gray: {
                            100: "#737373",
                            200: "#C2C2C2",
                            300: "#969696",
                            400: "#F3F3F3"
                        }
                    },
                    fontSize: {
                        "3.5xl": "32px"
                    }
                }
            },
        };
    </script>
</body>

</html>
